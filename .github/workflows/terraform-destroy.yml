name: 'Terraform Destroy'

on:
  workflow_dispatch:

env:
  TF_CLOUD_ORGANIZATION: "lorenzdoe"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "terraform-workshop"
  CONFIG_DIRECTORY: "./part3/"

jobs:
  terraform-destroy:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: destroy-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}
        # This step checks out the repository code.

      - name: Create Destroy Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: destroy-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.destroy-upload.outputs.configuration_version_id }}
          auto-destroy: true
        # This step creates a new run with the auto-destroy flag, signaling Terraform Cloud to destroy the managed infrastructure.

      - name: Confirm and Apply Destroy
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0
        if: fromJSON(steps.destroy-run.outputs.payload).data.attributes.actions.isConfirmable
        id: confirm-and-destroy
        with:
          run: ${{ steps.destroy-run.outputs.run_id }}
          comment: "Destroy Run from GitHub Actions CI ${{ github.sha }}"
        # This step applies the Terraform configuration if it is confirmable, in this case, it will trigger the destruction of resources.