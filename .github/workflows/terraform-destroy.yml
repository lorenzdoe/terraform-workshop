name: 'Terraform Destroy'

on:
  workflow_dispatch:

env:
  TF_CLOUD_ORGANIZATION: "lorenzdoe"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "terraform-workshop"
  CONFIG_DIRECTORY: "./part3/"

jobs:
  terraform:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: destroy-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}

      - name: Create Destroy Plan Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: destroy-plan
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.destroy-upload.outputs.configuration_version_id }}
          message: "Destroy plan"
          is_destroy: true
        # This step creates a new destroy plan run, specifying is_destroy as true.

      - name: Apply Destroy
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0
        if: fromJSON(steps.destroy-plan.outputs.payload).data.attributes.actions.IsConfirmable
        id: apply-destroy
        with:
          run: ${{ steps.destroy-plan.outputs.run_id }}
          comment: "Apply Destroy from GitHub Actions CI ${{ github.sha }}"
          auto_approve: true
        # This step applies the destroy plan if it is confirmable and automatically approves the run.